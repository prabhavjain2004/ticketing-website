{% extends 'base.html' %}

{% block title %}Password Reset Complete - TapNex's Ticketing System{% endblock %}

{% block content %}
<div class="min-h-screen bg-white flex items-center justify-center">
    <div class="max-w-md w-full bg-blue-50 p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Password Reset Complete</h2>
        <p class="text-gray-600 mb-6">
            Your password has been set. You may go ahead and log in now.
        </p>
        <a href="{% url 'login' %}"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Log In
        </a>
    </div>
</div>
{% endblock %}
