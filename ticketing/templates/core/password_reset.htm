{% extends 'base.html' %}

{% block title %}Password Reset - TapNex's Ticketing System{% endblock %}

{% block content %}
<div class="min-h-screen bg-white flex items-center justify-center">
    <div class="max-w-md w-full bg-blue-50 p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Password Reset</h2>
        <p class="text-gray-600 mb-6">
            Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
        </p>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700">Email address:</label>
                <input type="email" name="email" id="id_email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
